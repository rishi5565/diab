<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Diabetes Mortality Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Diabetes Mortality Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Gender" placeholder="Gender" required="required" />   
      <input type="text" name="Age" placeholder="Age" required="required" /> 
      <input type="text" name="Education" placeholder="Education" required="required" /> 
      <input type="text" name="Occupation" placeholder="Occupation" required="required" /> 
      <input type="text" name="Marital Status" placeholder="Marital Status" required="required" /> 
      <input type="text" name="Smoking" placeholder="Smoking" required="required" /> 
      <input type="text" name="Diabetes_Type1" placeholder="Diabetes_Type1" required="required" /> 
      <input type="text" name="Diabetes_Type2" placeholder="Diabetes_Type2" required="required" />
      <input type="text" name="Systolic BP" placeholder="Systolic BP" required="required" />   
      <input type="text" name="Diastolic BP" placeholder="Diastolic BP" required="required" /> 
      <input type="text" name="Haemoglobin A1c" placeholder="Haemoglobin A1c" required="required" /> 
      <input type="text" name="Insulin" placeholder="Insulin" required="required" /> 
      <input type="text" name="Others" placeholder="Others" required="required" /> 
      <input type="text" name="Drug Resistance" placeholder="Drug Resistance" required="required" /> 
      <input type="text" name="Neuropathy" placeholder="Neuropathy" required="required" /> 
      <input type="text" name="Nephropathy" placeholder="Nephropathy" required="required" /> 
      <input type="text" name="Retinopathy" placeholder="Retinopathy" required="required" /> 
      <input type="text" name="CVD" placeholder="CVD" required="required" /> 
      <input type="text" name="Stroke" placeholder="Stroke" required="required" /> 
      <input type="text" name="Peripheral Artery Disease" placeholder="Peripheral Artery Disease" required="required" /> 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
